<section class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center px-6 py-8">
  <div class="w-full max-w-6xl bg-white rounded-lg shadow-lg dark:border dark:bg-gray-800 dark:border-gray-700">
    <div class="grid grid-cols-1 lg:grid-cols-2">
      <!-- Image Section -->
      <div class="hidden lg:block md:h-full bg-gray-200 dark:bg-gray-800 rounded-xl lg:p-12 p-8">
        <img
          src="https://readymadeui.com/signin-image.webp"
          class="w-full h-full object-contain"
          alt="login-image"
        />
      </div>
      
      <!-- Form Section -->
      <div class="p-8 space-y-6">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Register Your Account</h1>

        <!-- Personal Information Section -->
        <div>
          <h2 class="text-lg font-semibold text-gray-700 dark:text-gray-300">Personal Information</h2>

          <!-- Profile Picture Upload -->
          <div class="flex flex-col items-center mt-6">
            <div class="relative w-32 h-32">
              <img
                [src]="profilePreview"
                alt="Profile Picture"
                class="rounded-full w-full h-full object-cover border border-gray-300 cursor-pointer"
                (click)="triggerFileUpload(fileInput)"
              />

              <div class="absolute bottom-0 right-0 bg-primary-600 p-2 rounded-full cursor-pointer">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 text-white"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  (click)="setDefalutProfileImage()"
                >
                  <path d="M5 11a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z" />
                </svg>
              </div>
            </div>
            <input #fileInput type="file" accept="image/*" class="hidden" (change)="onFileSelected($event)" />
            <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Click to upload a profile picture (JPEG, PNG).</p>
          </div>
        </div>

        <!-- Full Name -->
        <div class="mt-4">
          <label for="fullName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Full Name</label>
          <input
            type="text"
            id="fullName"
            [(ngModel)]="user.name"
            class="w-full mt-1 p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            placeholder="Enter your full name"
          />
        </div>

        <!-- Account Details Section -->
        <div>
          <h2 class="text-lg font-semibold text-gray-700 dark:text-gray-300">Account Details</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
            <div>
              <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
              <input
                type="text"
                id="username"
                [(ngModel)]="user.username"
                class="w-full mt-1 p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                placeholder="Your unique username"
              />
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email Address</label>
              <input
                type="email"
                id="email"
                [(ngModel)]="user.email"
                class="w-full mt-1 p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                placeholder="name@company.com"
              />
            </div>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
              <input
                type="password"
                id="password"
                [(ngModel)]="user.password"
                class="w-full mt-1 p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                placeholder="••••••••"
              />
            </div>
            <div>
              <label for="confirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                class="w-full mt-1 p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                placeholder="••••••••"
              />
            </div>
          </div>
          <div class="mt-4">
            <label for="role" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Role</label>
            <select
              id="role"
              [(ngModel)]="user.userRole"
              class="w-full mt-1 p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            >
              <option value="" disabled>Select Role</option>
              <option value="customer">Customer</option>
              <option value="vendor">Vendor</option>
            </select>
          </div>
        </div>

        <!-- Already Have an Account -->
        <p class="text-sm mt-4 text-gray-600 dark:text-gray-400">
          Already have an account?
          <a class="text-primary-600 dark:text-primary-500 font-medium hover:underline">Login here</a>
        </p>

        <!-- Submit Button -->
        <button
          (click)="onSubmit()"
          type="button"
          class="w-full mt-6 bg-primary-600 text-white py-2 rounded-md hover:bg-primary-700 focus:outline-none focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-800"
        >
          Register
        </button>
      </div>
    </div>
  </div>
</section>
