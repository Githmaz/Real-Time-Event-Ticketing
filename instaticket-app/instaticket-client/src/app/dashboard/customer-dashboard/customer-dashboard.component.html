<div class="font-[sans-serif] bg-gray-100 dark:bg-gray-900">
  
<app-banner
  [imageSrc]="'assets/img/banner-img.jpg'"
  [title]="'Your Gateway to Unforgettable Events'"
  [description]="'From concerts to conferences, secure your spot with just a click.!'">
</app-banner>

  <div class="p-4 mx-auto lg:max-w-[80%] sm:max-w-full">
    <h2 class="text-4xl font-extrabold text-gray-800 dark:text-gray-200 mt-3 mb-2">Events</h2>
    <div class="border-b-2 border-gray-300 dark:border-gray-700 "></div>
    <div class="mb-3 mt-2">
      <app-search-bar (search)="filterEvents($event)"></app-search-bar>
    </div>
  
    @if (filteredEvents.length > 0) {
      <app-card-grid [events]="filteredEvents"></app-card-grid>
    } @else {
      
      <app-not-found-banner 
        [errorCode]="'404'" 
        [title]="' Events Not Found'" 
        [message]="'Currently, there are no events available.'">
      </app-not-found-banner>
    }
  </div>
</div>
