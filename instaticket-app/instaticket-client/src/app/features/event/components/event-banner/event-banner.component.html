<div class="font-[sans-serif] bg-gray-100 dark:bg-gray-900 py-6">
    <div class="relative w-full max-w-[80%] mx-auto bg-gray-900 text-white rounded-lg overflow-hidden shadow-lg">
      <!-- Event Image -->
      <div class="w-full h-64 sm:h-80 md:h-96 overflow-hidden">
        <img [src]="event.eventImage || 'assets/img/default-event-img.jpg'" 
             [alt]="'Event - ' + event.eventName"
             class="w-full h-full object-cover">
      </div>
  
      <!-- Event Info (Overlayed on Image) -->
      <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black/90 via-black/60 to-transparent p-6">
        <h1 class="text-3xl sm:text-4xl font-extrabold">{{ event.eventName }}</h1>
            <p class="text-gray-300 text-sm sm:text-lg mt-2 flex items-center gap-2">
                <i class="fas fa-calendar-alt"></i>
                {{ event.eventDateTime | date: 'MMMM d, yyyy - hh:mm a' }}
            </p>
            <p class="text-gray-300 text-sm sm:text-lg flex items-center gap-2">
                <i class="fas fa-map-marker-alt"></i> {{ event.location }}
            </p>
      </div>
    </div>
  
    <!-- Event Details (Now Properly Positioned) -->
   <!-- Event Details (Equal Width & Centered) -->
<div class="max-w-[80%] mx-auto bg-white dark:bg-gray-800 p-6 mt-4 rounded-lg shadow-md">
  <div class="grid grid-cols-1 sm:grid-cols-4 gap-6 text-center">
      <!-- Vendor Info -->
      <div class="flex flex-col justify-center items-center">
          <span class="text-gray-500 dark:text-gray-400 text-sm">Vendor</span>
          <span class="font-semibold text-lg text-gray-800 dark:text-white">{{ event.vendorName }}</span>
      </div>

      <!-- Ticket Package Count -->
      <div class="flex flex-col justify-center items-center">
          <span class="text-gray-500 dark:text-gray-400 text-sm">Packages Available</span>
          <span class="font-semibold text-lg text-gray-800 dark:text-white">{{ event.ticketPackages.length || 0 }}</span>
      </div>

      <!-- Event Date -->
      <div class="flex flex-col justify-center items-center">
          <span class="text-gray-500 dark:text-gray-400 text-sm">Event Date</span>
          <span class="font-semibold text-lg text-gray-800 dark:text-white">
              {{ event.eventDateTime | date: 'MMM d, yyyy' }}
          </span>
      </div>
      <!-- Event Date -->
      <div class="flex flex-col justify-center items-center">
        <span class="text-gray-500 dark:text-gray-400 text-sm">Location</span>
        <span class="font-semibold text-lg text-gray-800 dark:text-white">
            {{ event.location }}
        </span>
    </div>
  </div>
</div>
</div>
