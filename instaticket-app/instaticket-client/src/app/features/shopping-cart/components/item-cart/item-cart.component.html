<div class="w-full">
    <div class="space-y-6">
      @for (package of cartItems; track package.packageId) {
      <div
        class="flex items-center gap-4 rounded-lg border border-gray-300 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 md:p-6"
      >
        <!-- Image -->
        <a href="#" class="shrink-0">
          <img
            class="h-20 w-20 object-cover rounded-md"
            [src]="'assets/img/default-event-img.jpg'"
            alt="Event Image"
          />
        </a>

        <!-- Event Details -->
        <div class="flex-1 space-y-1">
          <p class="text-lg font-medium text-gray-900 dark:text-white">
            {{ package.eventName }}
          </p>
          <p class="text-sm text-gray-500 dark:text-gray-400">
            {{ package.packageType }} -
            {{ package.eventDate | date : "MMM d, yyyy" }}
          </p>
        </div>

        <!-- Quantity & Price -->
        <div class="flex items-center gap-3">
          <button
            type="button"
            (click)="onDecrease(package)"
            class="h-7 w-7 flex items-center justify-center rounded-md border border-gray-300 bg-gray-100 text-gray-900 hover:bg-gray-200 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600"
          >
            −
          </button>
          <input
            type="text"
            class="w-10 text-center text-sm font-medium border-0 bg-transparent text-gray-900 dark:text-white"
            [value]="package.quantity"
            readonly
          />
          <button
            type="button"
            (click)="onIncrease(package)"
            class="h-7 w-7 flex items-center justify-center rounded-md border border-gray-300 bg-gray-100 text-gray-900 hover:bg-gray-200 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600"
          >
            +
          </button>
        </div>

        <!-- Price -->
        <div class="text-end w-24">
          <p class="text-lg font-bold text-gray-900 dark:text-white">
            ${{ package.price * package.quantity }}
          </p>
        </div>

        <!-- Remove Button -->
        <button
          type="button"
          class="text-red-600 hover:text-red-700 dark:text-red-500"
        >
          ✖
        </button>
      </div>
      }
    </div>
  </div>
