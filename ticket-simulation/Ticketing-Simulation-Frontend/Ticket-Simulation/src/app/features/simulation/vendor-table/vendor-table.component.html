<div class="relative overflow-x-auto shadow-md sm:rounded-lg max-w-screen-md mx-auto my-4">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">No</th>
          <th scope="col" class="px-6 py-3">Vendor Name</th>
          <th scope="col" class="px-6 py-3">Total Tickets</th>
          <th scope="col" class="px-6 py-3">Ticket Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vendor of vendors; let i = index" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
          <!-- Vendor ID (Read-Only) -->
          <td class="px-6 py-4 font-medium text-gray-900 dark:text-white">
            {{ vendor.getVendorId() }}
          </td>
  
          <!-- Editable Vendor Name -->
          <td class="px-6 py-4">
            <input
              type="text"
              [value]="vendor.getVendorName()"
              (change)="updateVendor(i, 'vendorName', $event)"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
              placeholder="Enter Vendor Name"
            />
          </td>
  
          <!-- Total Tickets -->
          <td class="px-6 py-4">
            <input
              type="number"
              [value]="vendor.getTotalTickets()"
              (change)="updateVendor(i, 'totalTickets', $event)"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
              placeholder="Total Tickets"
            />
          </td>
  
          <!-- Ticket Price -->
          <td class="px-6 py-4">
            <input
              type="number"
              [value]="vendor.getTicketPrice()"
              (change)="updateVendor(i, 'ticketPrice',$event )"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
              placeholder="Ticket Price"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
