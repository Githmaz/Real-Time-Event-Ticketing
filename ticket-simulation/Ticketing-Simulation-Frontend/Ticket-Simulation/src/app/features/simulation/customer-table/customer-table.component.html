<div class="relative overflow-x-auto shadow-md sm:rounded-lg max-w-screen-md mx-auto my-4">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">No</th>
          <th scope="col" class="px-6 py-3">Customer Name</th>
          <th scope="col" class="px-6 py-3">No. of Tickets</th>
          <th scope="col" class="px-6 py-3">VIP</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let customer of customers; let i = index"
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
        >
          <!-- Customer ID (Read-Only) -->
          <td class="px-6 py-4 font-medium text-gray-900 dark:text-white">
            {{ customer.getCustomerId() }}
          </td>
  
          <!-- Editable Customer Name -->
          <td class="px-6 py-4">
            <input
              type="text"
              [value]="customer.getCustomerName()"
              (change)="updateCustomer(i, 'customerName', $event)"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
              placeholder="Enter Customer Name"
            />
          </td>
  
          <!-- No. of Tickets -->
          <td class="px-6 py-4">
            <input
              type="number"
              [value]="customer.getNumberOfTickets()"
              (change)="updateCustomer(i, 'numberOfTickets', $event)"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
              placeholder="Number of Tickets"
            />
          </td>
  
            <!-- VIP Toggle -->
            <td class="px-6 py-4 flex items-center">
                <label class="inline-flex items-center me-5 cursor-pointer">
                <input
                    type="checkbox"
                    class="sr-only peer"
                    [checked]="customer.getIsVip()"
                    (change)="updateCustomer(i, 'isVIP', $event)"
                />
                <div
                    class="relative w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-focus:ring-4 peer-focus:ring-green-300 dark:peer-focus:ring-green-800 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-600"
                ></div>
                <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">
                    {{ customer.getIsVip() ? '' : '' }}
                </span>
                </label>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
