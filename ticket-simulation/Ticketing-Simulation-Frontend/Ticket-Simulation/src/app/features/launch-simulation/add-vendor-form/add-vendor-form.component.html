<section class="my-5 bg-gray-100 dark:bg-gray-900 mt-3">
    <div class="flex flex-col items-center justify-center px-6 mx-auto sm:max-w-md lg:max-w-lg">
      <div class="w-full bg-gray-100 dark:bg-gray-800 rounded-lg shadow dark:border dark:border-gray-700">
        <div class="p-6 space-y-4 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 dark:text-white">
            Add Vendor
          </h1>
          <form class="space-y-4" (ngSubmit)="onSubmit()" #vendorForm="ngForm">
            <!-- Vendor Name -->
            <div>
              <label for="vendorName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Vendor Name
              </label>
              <input
                type="text"
                id="vendorName"
                [(ngModel)]="vendor.userName"
                name="vendorName"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                placeholder="Enter Vendor Name"
                required
              />
            </div>
  
            <!-- Ticket Count -->
            <div>
              <label for="totalTickets" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Total Tickets
              </label>
              <input
                type="number"
                id="totalTickets"
                [(ngModel)]="vendor.totalTickets"
                name="totalTickets"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                placeholder="Enter Total Tickets"
                required
                min="1"
              />
            </div>
  
            <!-- Ticket Price -->
            <div>
              <label for="ticketPrice" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Ticket Price
              </label>
              <input
                type="number"
                id="ticketPrice"
                [(ngModel)]="vendor.ticketPrice"
                name="ticketPrice"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                placeholder="Enter Ticket Price"
                required
                min="1"
              />
            </div>
  
            <!-- Submit Button -->
            <button
              type="submit"
              class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Add Vendor
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
