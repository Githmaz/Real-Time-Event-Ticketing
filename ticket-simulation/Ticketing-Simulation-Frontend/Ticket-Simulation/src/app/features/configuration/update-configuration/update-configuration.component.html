<section class="bg-gray-100 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 mx-auto sm:max-w-md lg:max-w-lg">
      <div class="w-full bg-gray-100 dark:bg-gray-800 rounded-lg shadow dark:border dark:border-gray-700">
        <div class="p-6 space-y-4 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 dark:text-white">
            Update Configuration
          </h1>
          <form class="space-y-4" (submit)="onSubmit()">
            <div>
              <label for="totalTickets" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Total Tickets</label>
              <input type="number" id="totalTickets" [(ngModel)]="config.totalTickets" name="totalTickets" min="0"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                placeholder="Enter total tickets" required>
            </div>
            <div>
              <label for="ticketReleaseRate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ticket Release Rate</label>
              <input type="number" id="ticketReleaseRate" [(ngModel)]="config.ticketReleaseRate" name="ticketReleaseRate" min="0"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                placeholder="Enter ticket release rate" required>
            </div>
            <div>
              <label for="customRetrievalRate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Custom Retrieval Rate</label>
              <input type="number" id="customRetrievalRate" [(ngModel)]="config.customRetrievalRate" name="customRetrievalRate" min="0"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                placeholder="Enter custom retrieval rate" required>
            </div>
            <div>
              <label for="maxTicketCapacity" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Max Ticket Capacity</label>
              <input type="number" id="maxTicketCapacity" [(ngModel)]="config.maxTicketCapacity" name="maxTicketCapacity" min="0"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                placeholder="Enter max ticket capacity" required>
            </div>
            <button type="submit"
              class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              Update Configuration
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
