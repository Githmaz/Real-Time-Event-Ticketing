<div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
  <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
    <li>
      <a
        class="block py-2 px-3 rounded"
        routerLink="/home"
        [ngClass]="{
          'text-blue-700 md:dark:text-blue-500': activeMenu === 'home',
          'text-gray-900 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500': activeMenu !== 'home'
        }"
        (click)="setActiveMenu('home')"
      >
        Home
      </a>
    </li>
    <li>
      <a
        routerLink="/configuration"
        class="block py-2 px-3 rounded"
        [ngClass]="{
          'text-blue-700 md:dark:text-blue-500': activeMenu === 'booked-tickets',
          'text-gray-900 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500': activeMenu !== 'booked-tickets'
        }"
        (click)="setActiveMenu('booked-tickets')"
      >
        Configeration 
      </a>
    </li>
    <li>
      <a
        routerLink="/simulation"
        class="block py-2 px-3 rounded"
        [ngClass]="{
          'text-blue-700 md:dark:text-blue-500': activeMenu === 'settings',
          'text-gray-900 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500': activeMenu !== 'settings'
        }"
        (click)="setActiveMenu('settings')"
      >
      Setup Simulation 
      </a>
    </li>
    <li>
      <a
        routerLink="/launch"
        class="block py-2 px-3 rounded"
        [ngClass]="{
          'text-blue-700 md:dark:text-blue-500': activeMenu === 'launch',
          'text-gray-900 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500': activeMenu !== 'launch'
        }"
        (click)="setActiveMenu('launch')"
      >
      Launch Simulation 
      </a>
    </li>
  </ul>
</div>
