<div class="font-[sans-serif] bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center">
  <div class="grid md:grid-cols-2 items-center gap-4 max-w-6xl w-full p-4 m-4 shadow-md rounded-md bg-white dark:bg-gray-800">
    <div class="md:max-w-md w-full px-4 py-4">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="mb-12">
          <h3 class="text-gray-800 dark:text-white text-3xl font-extrabold">Sign in</h3>
          <p class="text-sm mt-4 text-gray-800 dark:text-gray-400">
            Don't have an account?
            <a href="javascript:void(0);" class="text-blue-600 font-semibold hover:underline">
              Register here
            </a>
          </p>
        </div>

        <div>
          <label class="text-gray-800 dark:text-gray-200 text-xs block mb-2">Email</label>
          <div class="relative flex items-center">
            <input
              name="email"
              type="text"
              required
              [(ngModel)]="credentials.username"
              class="w-full text-gray-800 dark:text-gray-200 bg-transparent border-b border-gray-300 dark:border-gray-600 focus:border-blue-600 px-2 py-3 outline-none"
              placeholder="Enter email"
            />
          </div>
        </div>

        <div class="mt-8">
          <label class="text-gray-800 dark:text-gray-200 text-xs block mb-2">Password</label>
          <div class="relative flex items-center">
            <input
              name="password"
              type="password"
              required
              [(ngModel)]="credentials.password"
              class="w-full text-gray-800 dark:text-gray-200 bg-transparent border-b border-gray-300 dark:border-gray-600 focus:border-blue-600 px-2 py-3 outline-none"
              placeholder="Enter password"
            />
          </div>
        </div>

        <div class="flex flex-wrap items-center justify-between gap-4 mt-6">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
            <label for="remember-me" class="ml-3 block text-sm text-gray-800 dark:text-gray-200">Remember me</label>
          </div>
        </div>

        <div class="mt-12">
          <button
            type="submit"
            class="w-full py-2.5 px-4 text-sm tracking-wide rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
            Sign in
          </button>
        </div>
      </form>
    </div>

    <div class="hidden md:block md:h-full bg-gray-200 dark:bg-gray-800 rounded-xl lg:p-12 p-8">
      <img src="https://readymadeui.com/signin-image.webp" class="w-full h-full object-contain" alt="login-image" />
    </div>
  </div>
</div>
